<!DOCTYPE html>
<html>

<head>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
    crossorigin="anonymous">

  <!-- jQuery -->
  <script src="http://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
    crossorigin="anonymous"></script>

  <style>
    #map {
      height: 400px;
      width: 100%;
    }
  </style>

</head>

<body>
  <div class="container">
    <h3>My Google Maps Demo</h3>
    <div class="row">
      <div class="col-md-12">
        <div id="map"></div>
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="usr">Name:</label>
        <input type="text" class="form-control" id="usr">
      </div>
      <div class="form-group">
        <label for="stAdd">Street Address: </label>
        <input type="text" class="form-control" id="stAdd">
      </div>
      <div class="form-group">
        <label for="city">City</label>
        <input type="text" class="form-control" id="city">
      </div>
      <div class="form-group">
        <label for="zipCode">Zip Code</label>
        <input type="text" class="form-control" id="zipCode">
      </div>
      <div class="form-group">
        <label for="state">State:</label>
        <select class="form-control" id="state">
          <option value = "" disabled selected>Please Select a State or Territory</option>   
          <option value = "AL">AL</option>
          <option value = "AK">AK</option>
          <option value = "AZ">AZ</option>
          <option value = "AR">AR</option>
          <option value = "CA">CA</option>
          <option value = "CZ">CZ</option>
          <option value = "CO">CO</option>
          <option value = "CT">CT</option>
          <option value = "DE">DE</option>
          <option value = "DC">DC</option>
          <option value = "FL">FL</option>
          <option value = "GA">GA</option>
          <option value = "GU">GU</option>
          <option value = "JI">HI</option>
          <option value = "ID">ID</option>
          <option value = "IL">IL</option>
          <option value = "IN">IN</option>
          <option value = "IA">IA</option>
          <option value = "KS">KS</option>
          <option value = "KY">KY</option>
          <option value = "LA">LA</option>
          <option value = "ME">ME</option>
          <option value = "MD">MD</option>
          <option value = "MA">MA</option>
          <option value = "MI">MI</option>
          <option value = "MN">MN</option>
          <option value = "MS">MS</option>
          <option value = "MO">MO</option>
          <option value = "MT">MT</option>
          <option value = "NE">NE</option>
          <option value = "NV">NV</option>
          <option value = "NH">NH</option>
          <option value = "NJ">NJ</option>
          <option value = "KY">NY</option>
          <option value = "NC">NC</option>
          <option value = "ND">ND</option>
          <option value = "OH">OH</option>
          <option value = "OR">OR</option>
          <option value = "PA">PA</option>
          <option value = "PR">PR</option>
          <option value = "RI">RI</option>
          <option value = "SC">SC</option>
          <option value = "SD">SD</option>
          <option value = "TN">TN</option>
          <option value = "TX">TX</option>
          <option value = "UT">UT</option>
          <option value = "VT">VT</option>
          <option value = "VI">VI</option>
          <option value = "VA">VA</option>
          <option value = "WA">WA</option>
          <option value = "WV">WV</option>
          <option value = "WI">WI</option>
          <option value = "WY">WY</option>
        </select>
      </div>
    </div>
  </div>
  <script>

  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBSVPml2LiPI1j8QyHWFKF-33sRFZn7nbM&callback=initMap">

  </script>

</html>
